name: Meme Scout (Solana + Base)

on:
  schedule:
    - cron: "*/15 * * * *"   # 15 dakikada bir
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: meme-scout-state

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          # İstersen buradan ayarlarsın (opsiyonel)
          DAILY_ALERT_LIMIT: "3"
          COOLDOWN_HOURS: "24"
          LIQ_MIN: "15000"
          LIQ_MAX: "80000"
          FDV_MIN: "200000"
          FDV_MAX: "3000000"
          VOL_LIQ_MIN: "0.40"
          TXNS24_MIN: "120"
          PCHG1H_MIN: "5"
          PCHG1H_MAX: "120"
          TOP_N: "2"
          STATE_PATH: ".cache/state.json"
        run: |
          python main.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: meme-scout-state
