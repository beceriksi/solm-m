name: Solana Meme Bot

on:
  schedule:
    - cron: "0 * * * *"   # Saatte 1 (UTC)
  workflow_dispatch:

jobs:
  run-meme-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Gerekli paketler
        run: |
          pip install requests

      - name: Botu çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # Opsiyonel ama önerilir (rate limit daha az olur)
          # SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
        run: |
          python main.py
